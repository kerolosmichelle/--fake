<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نتائج الصف الأول</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Cairo', sans-serif;
    }
    .search-card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .result-card {
      border-radius: 1rem;
      padding: 1.5rem;
      background: #eaf4ff;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="../index.html">مدرسة شمامسة الملاك سوريال و مارمينا</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="تبديل التنقل">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="../grade1/index.html">الصف الأول</a></li>
          <li class="nav-item"><a class="nav-link" href="../grade2/index.html">الصف الثاني</a></li>
          <li class="nav-item"><a class="nav-link" href="../grade3/index.html">الصف الثالث</a></li>
          <li class="nav-item"><a class="nav-link" href="../grade4/index.html">الصف الرابع</a></li>
          <li class="nav-item"><a class="nav-link" href="../grade5/index.html">الصف الخامس</a></li>
          <li class="nav-item"><a class="nav-link" href="../grade6/index.html">الصف السادس</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5">
    <div class="search-card mx-auto" style="max-width: 500px;">
      <h2 class="mb-4 text-center">نتائج الصف الأول</h2>
      <form id="searchForm">
        <div class="mb-3">
          <label for="studentCode" class="form-label">أدخل كود الطالب:</label>
          <input type="text" class="form-control" id="studentCode" name="studentCode" placeholder="ادخل الرقم الفومي" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">ابحث عن النتيجة</button>
      </form>
      <div id="result" class="mt-4"></div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Student Search Script -->
  <script>
  let studentsData = [];

  // Load JSON file
  fetch('data.json')
    .then(response => response.json())
    .then(data => {
      studentsData = data;
    })
    .catch(error => {
      console.error("فشل في تحميل البيانات:", error);
    });

  // Search logic
  document.getElementById('searchForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const code = document.getElementById('studentCode').value.trim();
    const resultDiv = document.getElementById('result');

    const student = studentsData.find(s => s.code === code);

    if (student) {
      resultDiv.innerHTML = `
        <div class="result-card text-start">
          <h5 class="mb-3">نتيجة الطالب</h5>
          <p><strong>الاسم:</strong> ${student.name}</p>
          <p><strong>الألحان:</strong> ${student.al7an}</p>
          <p><strong>المحفوظات:</strong> ${student.ma7fozat}</p>
          <p><strong>الطقس:</strong> ${student.takkes}</p>
          <p><strong>القبطي:</strong> ${student.el2bty}</p>
        </div>

        </div>
      `;
    } else {
      resultDiv.innerHTML = `<div class="alert alert-danger" role="alert">لم يتم العثور على الطالب. تأكد من صحة الكود.</div>`;
    }
  });
  </script>

</body>
</html>
